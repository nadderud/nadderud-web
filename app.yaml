application: nadderud-no
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /nadderud/.*
  script: main.app

- url: /admin/.*
  script: main.app
  login: admin

- url: /.*
  script: main.app
  login: required

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: "2.6"
